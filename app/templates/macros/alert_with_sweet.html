{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
         <script>
            Swal.fire({
                   title: "{{ category.title() }}!",
                   text: "{{ message | safe }}",
                   // icon: "{{ category }}" == "danger" ? "error" : "{{ category }}"
            });
         </script>
         {% endfor %}
    {% endif %}
{% endwith %}
